apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    app: mongodb
    project: roboshop
    tier: db
spec:
  selector:
    matchLabels:
      labels:
        app: mongodb
        project: roboshop
        tier: db # has to match .spec.template.metadata.labels
  serviceName: "mongodb"
  replicas: {{ .Values.statefulset.replicas }} # by default is 1
  template:
    metadata:
      labels:
        labels:
          app: mongodb
          project: roboshop
          tier: db # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mongodb
        image: "iamroyalreddy/mongodb:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mongodb
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
  selector: 
    app: mongodb
    project: roboshop
    tier: db
spec:
  ports:
  - protocol: TCP
    port: 27017 #service-port
    targetPort: 27017
  clusterIP: None
  selector:
    app: mongodb
    project: roboshop
    tier: db